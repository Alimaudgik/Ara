<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Step Form</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="form param-cont">
        <header>
        <nav class="menu">
            <ul class="menu-list"> 
                <li><a class="menu-list-item main" href="index.html">Описание</a></li>
                <li><a class="menu-list-item ingred" href="ingredient.html">Ингридиенты</a></li>
                <li><a class="menu-list-item param current" href="param.html">Параметры</a></li>
                <li><a class="menu-list-item glusses " href="glass.html">Бокалы</a></li>
            </ul>
        </nav>
        </header>
        <main class="container">
            <fieldset class="form-block form-block-param">
                <legend class="legend-param">Параметры</legend>
                <form class="form-area">
                    <div class="form-list-item">
                        <label for="portion-amount" class="portion-amount">Порции<br>
                            <input id="portion-amount" type="number" min="1" max="1000" value="1">
                        </label>
                        <label for="time" class="time">Время<br>
                            <select id="time" class="time">
                            <option value="5 min" selected>5 мин</option>
                            <option value="10 min">10 мин</option>
                            <option value="15 min">15 мин</option>
                            </select>
                        </label>
                        <label for="complexity" class="complexity">Сложность<br>
                            <select id="complexity" class="complexity">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="hard" >Сложный</option>
                            <option value="medium">Средний</option>
                            <option value="light">Легкий</option>
                            </select>
                        </label>
                        <label for="method" class="method">Метод<br>
                            <select name="method" id="method" class="method">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="shaker">в шейкере</option>
                            <option value="blend">в блендере</option>
                            <option value="mixer">в миксире</option>
                            </select>
                        </label>
                    </div>
                </form>
            </fieldset>
            <fieldset class="form-block form-block-param">
                <legend class="coctail-type">Тип коктейля</legend>
                <form class="form-area">
                    <div class="form-list-item">
                        <label for="strength" class="strength">По крепкости<br>
                            <select id="strength" class="strength">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="40">&gt 40</option>
                            <option value="25">&gt 25</option>
                            <option value="10">&gt 10</option>
                            </select>
                        </label>
                        <label for="base" class="base">На основе<br>
                            <select id="base" class="base">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="burn" >Спирт</option>
                            <option value="middle">Сок</option>
                            <option value="low">Вода</option>
                            </select>
                        </label>
                        <label for="complexity" class="complexity">По типу<br>
                            <select id="type" class="type">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="for old">Взрослый</option>
                            <option value="for teen">Средний</option>
                            <option value="for child">Детский</option>
                            </select>
                        </label>
                    </div>
                </form>
            </fieldset>
            <fieldset class="form-block form-block-param">
                <legend class="tegs">Теги</legend>
                <form class="form-area">
                    <div class="form-list-item form-list-item-inputs">
                        <label class="Bracing" for="Bracing"><input id="Bracing" type="checkbox">Бодрящие</label>
                        <label class="Salty" for="Salty"><input id="Salty" type="checkbox">Соленые</label>
                        <label class="Unusual" for="Unusual"><input id="Unusual" type="checkbox">Необыч. по употреб.</label>
                        <label class="Bitter" for="Bitter"><input id="Bitter" type="checkbox">Горькие</label>
                        <label class="Herbal" for="Herbal"><input id="Herbal" type="checkbox">Травяные</label>
                        <label class="For-companies" for="For-companies"><input id="For-companies" type="checkbox">Для компаний</label>
                        <label class="Sour" for="Sour"><input id="Sour" type="checkbox">Кислые</label>
                        <label class="Tropical" for="Tropical"><input id="Tropical" type="checkbox">Тропические</label>
                        <label class="For-friend" for="For-friends"><input id="For-friends" type="checkbox">Для друзей</label>
                        <label class="Sweet" for="Sweet"><input id="Sweet" type="checkbox">Сладкие</label>
                        <label class="Fruit" for="Fruit"><input id="Fruit" type="checkbox">Фруктовые</label>
                        <label class="Gut-sweet" for="Gut-sweet"><input id="Gut-sweet" type="checkbox">Ппц сладкие</label>
                    </div>
                </form>
            </fieldset>
            <ul class="menu-next">
                <li class="menu-next-href"><a href="ingredient.html">Ингридиенты</a></li>
                <li class="menu-next-href"><a href="glass.html">Бокалы</a></li>
            </ul>
        </main>
    </body>
</html>
