<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Step Form</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="form param-cont">
        <header>
        <nav class="menu">
            <ul class="menu-list"> 
                <li><a class="menu-list-item main" href="index.html">Описание</a></li>
                <li><a class="menu-list-item ingred" href="ingredient.html">Ингридиенты</a></li>
                <li><a class="menu-list-item param current" href="param.html">Параметры</a></li>
                <li><a class="menu-list-item glusses " href="glass.html">Бокалы</a></li>
            </ul>
        </nav>
        </header>
        <main class="container">
            <fieldset class="form-block form-block-param">
                <legend class="legend-param">Параметры</legend>
                <form class="form-area param-1">
                    <div class="column column-flex">
                        <div class="param-block">
                            <p>Порции</p>
                            <input id="portion-amount" type="number" min="1" max="1000" value="1">
                        </div>
                        <div class="param-block">
                            <p>Время</p>
                            <select id="time" class="time">
                            <option value="5 min" selected>5 мин</option>
                            <option value="10 min">10 мин</option>
                            <option value="15 min">15 мин</option>
                            </select>
                        </div>
                    </div>
                    <div class="column param-block width">
                            <p>Сложность</p>
                            <select id="complexity" class="complexity">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="hard" >Сложный</option>
                            <option value="medium">Средний</option>
                            <option value="light">Легкий</option>
                            </select>
                    </div>
                    <div class="column param-block width">
                            <p>Метод</p>
                            <select name="method" id="method" class="method">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="shaker">в шейкере</option>
                            <option value="blend">в блендере</option>
                            <option value="mixer">в миксире</option>
                            </select>
                    </div>
                </form>
            </fieldset>
            <fieldset class="form-block form-block-param">
                <legend class="coctail-type">Тип коктейля</legend>
                <form class="form-area param-2">
                        <div class="column param-block width">
                            <p>По крепости</p>
                            <select id="strength" class="strength">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="40">&gt 40</option>
                            <option value="25">&gt 25</option>
                            <option value="10">&gt 10</option>
                            </select>
                        </div>
                        <div class="column param-block width">
                            <p>На основе</p>
                            <select id="base" class="base">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="burn" >Спирт</option>
                            <option value="middle">Сок</option>
                            <option value="low">Вода</option>
                            </select>
                        </div>
                        <div class="column param-block width">
                            <p>По типу</p>
                            <select id="type" class="type">
                            <option value="preview" disabled selected>Выбирите из списка</option>
                            <option value="for old">Взрослый</option>
                            <option value="for teen">Средний</option>
                            <option value="for child">Детский</option>
                            </select>
                        </div>
                </form>
            </fieldset>
            <fieldset class="form-block form-block-param">
                <legend class="tegs">Теги</legend>
                <form class="form-area param-3">
                        <input id="Bracing" class="checkbox-hidden" type="checkbox" checked><label class="Bracing checkbox-item" for="Bracing">Бодрящие</label>
                        <input id="Salty" class="checkbox-hidden" type="checkbox" checked><label class="Salty checkbox-item" for="Salty">Соленые</label>
                        <input id="Unusual" class="checkbox-hidden" type="checkbox" checked><label class="Unusual checkbox-item" for="Unusual">Необыч. по употреб.</label>
                        <input id="Bitter" class="checkbox-hidden" type="checkbox"><label class="Bitter checkbox-item" for="Bitter">Горькие</label>
                        <input id="Herbal" class="checkbox-hidden" type="checkbox"> <label class="Herbal checkbox-item" for="Herbal">Травяные</label>
                        <input id="For-companies" class="checkbox-hidden" type="checkbox"><label class="For-companies checkbox-item" for="For-companies">Для компаний</label>
                        <input id="Sour" class="checkbox-hidden" type="checkbox"><label class="Sour checkbox-item" for="Sour">Кислые</label>
                        <input id="Tropical" class="checkbox-hidden" type="checkbox"><label class="Tropical checkbox-item" for="Tropical">Тропические</label>
                        <input id="For-friends" class="checkbox-hidden" type="checkbox"><label class="For-friend checkbox-item" for="For-friends">Для друзей</label>
                        <input id="Sweet" class="checkbox-hidden" type="checkbox"><label class="Sweet checkbox-item" for="Sweet">Сладкие</label>
                        <input id="Fruit" class="checkbox-hidden" type="checkbox"><label class="Fruit checkbox-item" for="Fruit">Фруктовые</label>
                        <input id="Gut-sweet" class="checkbox-hidden" type="checkbox"><label class="Gut-sweet checkbox-item" for="Gut-sweet">Ппц сладкие</label>
                </form>
            </fieldset>
            <ul class="menu-next">
                <li class="menu-next-href"><a href="ingredient.html">Ингридиенты</a></li>
                <li class="menu-next-href"><a href="glass.html">Бокалы</a></li>
            </ul>
        </main>
    </body>
</html>
